name: Rollback Deployment

on:
  workflow_dispatch:

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Identify last stable image
        run: |
          echo "stable_tag=$(cat .last-stable.txt)" >> $GITHUB_ENV

      - name: Redeploy stable version
        run: |
          echo "Would redeploy $stable_tag to production..."
